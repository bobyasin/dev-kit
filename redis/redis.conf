# Redis Configuration for Sentinel Cluster

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory-policy allkeys-lru

# Replication settings
replica-read-only yes
replica-serve-stale-data yes

# Cluster settings (if needed)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000